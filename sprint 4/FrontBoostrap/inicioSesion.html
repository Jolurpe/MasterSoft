<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

        body{
            background:#ffe259;
            background: linear-gradient(to right,#ffa751,#ffe259);
        }
        .bg{
            background-image: url(imagenes/imagenTercerejemplo.jpg);
            background-position: center center;
            border-radius: 5px;
        }
      </style>
  </head>
  <body>
    <div class="container w-75 mt-5 mb-5 rounded-3 shadow border-2">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5  col-xl-6 rounded-3">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <!--login-->
                <form action="Formulario.html" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="administrador1">
                            <label class="form-check-label" for="adminisrador1">
                              Administrador
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="asesor1">
                            <label class="form-check-label" for="asesor1">
                              Asesor
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="cliente1">
                            <label class="form-check-label" for="cliente1">
                              Cliente
                            </label>
                          </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>No tienes cuenta? <a href="Formulario.html">Registrate</a></span>
                        <br>
                       <span><a href="#">Recuperar contraseña</a></span> 
                    </div>
                </form>

                <!--Redes sociales-->
                <div class="container w-50 my-5">
                    <div class="row text-center">
                        <div class="col-12">Inciar sesion</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                              <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="imagenes/face.png" width="32px" alt="">
                                </div>
                                <div class="col-12 col-md-10 text-center fs-6">
                                    facebook
                                </div>
                              </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
